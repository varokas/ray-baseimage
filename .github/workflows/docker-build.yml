name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  RAY_BASE_VERSION: 2.52.1-gpu

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Get short git hash
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "git_hash=${GIT_HASH}" >> $GITHUB_OUTPUT
          
          # Create version tag
          VERSION_TAG="${{ env.RAY_BASE_VERSION }}-${GIT_HASH}"
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          
          # Lowercase image name for GHCR
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            RAY_BASE_VERSION=${{ env.RAY_BASE_VERSION }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.version_tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        run: |
          echo "‚úÖ Image pushed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}"
          echo "üè∑Ô∏è  Tags:"
          echo "   - ${{ steps.meta.outputs.version_tag }}"
          echo "   - latest"
          echo ""
          echo "To pull this image:"
          echo "docker pull ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.version_tag }}"
